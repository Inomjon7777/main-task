<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson-96</title>
  <!-- MY CSS LINK -->
  <link rel="stylesheet" href="./main.css" />
  <!-- GOOGLE FONTS LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <!-- POMODORO SECTION STARTED -->
  <section class="pomodoro">
    <!-- pomodoro-title -->
    <div class="pomodoro-title">
      <h2>Pomodoro &#127813;</h2>
    </div>
    <!-- pomodoro-navbar -->
    <div class="pomodoro-navbar">
      <p class="bar-first-text">Pomodoro</p>
      <p class="bar-second-text">Short Break</p>
      <p class="bar-third-text">Long Break</p>
    </div>
    <!-- pomodoro-body -->
    <div class="pomodoro-body">
      <div class="pomodor-rounded">
        <p class="pomodoro-time">25:00</p>
      </div>
    </div>
    <!-- pomodoro-btns -->
    <div class="pomodoro-btns">
      <button class="start-btn" onclick="updateCountdown()">Start</button>
      <button class="pause-btn" onclick="myStop()">Pause</button>
    </div>
  </section>
  <!-- POMODORO SECTION ENDED -->

</body>
<!-- MY JAVASCRIPT LINK -->
<script src="./main.js"></script>
